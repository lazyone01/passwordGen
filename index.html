<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Password Generator</h1>
            <p class="subtitle">Create strong, secure passwords</p>
            
            <div class="password-display">
                <input type="text" id="passwordOutput" readonly placeholder="Generate your password">
                <button id="copyBtn" class="copy-btn" title="Copy to clipboard">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>

            <div class="strength-indicator">
                <div class="strength-label">
                    <span>Password Strength:</span>
                    <span id="strengthText">None</span>
                </div>
                <div class="strength-bar">
                    <div id="strengthProgress" class="strength-progress"></div>
                </div>
            </div>

            <div class="options">
                <div class="length-control">
                    <label for="lengthSlider">
                        Password Length: <span id="lengthValue">12</span>
                    </label>
                    <input type="range" id="lengthSlider" min="6" max="20" value="12">
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="uppercaseCheck" checked>
                        <span>Uppercase Letters (A-Z)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="lowercaseCheck" checked>
                        <span>Lowercase Letters (a-z)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="numbersCheck" checked>
                        <span>Numbers (0-9)</span>
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" id="specialCheck" checked>
                        <span>Special Characters (!@#$%^&*)</span>
                    </label>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn">Generate Password</button>

            <div id="notification" class="notification">Copied to clipboard!</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
